<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/dist/output.css">

</head>

<body class="bg-blue-400/10 h-screen flex items-center justify-center">

  <div class="flex flex-col w-96 rounded-xl bg-white">
    <img src="./assets/illustration-hero.svg" class="rounded-t-xl" alt="">
      <div class="flex flex-col px-8">
        <h1 class="font-red-hat font-black text-center text-2xl pt-8">Order Summary</h1>
        <p class="flex-shrink text-center text-slate-400 font-medium font-red-hat py-4 text-sm"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="flex bg-slate-100 rounded-xl p-4 items-center justify-between w-full">
        <div class="flex gap-4">
          <img src="./assets/icon-music.svg" alt="">
          <div class="flex flex-col">
            <p class="font-red-hat font-black text-sm">Annual Plan</p>
            <p class="font-red-hat text-slate-400 text-sm">$59.99/year</p>     
          </div>
        </div>
        <p class="font-red-hat text-blue-700 underline ml-4 text-sm">Change</p>
      </div>
      <button class="bg-blue-700 rounded-lg p-2 text-white font-red-hat font-bold text-sm my-6 w-full">Proceed to Payment</button>
      <button class="text-gray-400 font-red-hat font-black text-sm mb-8">Cancel Order</button>
      </div>
  </div>

</body>
</html>
